<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<h2>Schedule Link</h2>
	<input type="datetime-local" id="datetime">
	<select id="action">
		<option value="open">Open Later</option>
		<option value="reminder">Reminder Only</option>
	</select>
	<button id="schedule">Schedule</button>

	<h3>Scheduled</h3>
	<ul id="scheduledList"></ul>

	<h3>History</h3>
	<ul id="historyList"></ul>
	<button id="clearHistory">Clear History</button>
	<button id="exportHistory">Export History</button>

	<script src="popup.js"></script>
</body>

</html>
